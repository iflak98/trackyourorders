          </div>
        </div>

        <div>
          <p class="text-xs text-gray-500 font-medium">Enter Your Order ID:</p>
          
            <input type="text" [(ngModel)]="orderIdInput" placeholder="e.g., ODXXXXXXXXXXXX" class="w-full border border-blue-700 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
         
           @if(orderIdInput.trim()=='OD129834756234')
           {
          <h2 class="text-lg font-semibold text-green-600  mt-2">Order Details:</h2>
          <p class="text-sm text-gray-600 mt-1">Order ID: <a class="text-green-600 mt-0.5">OD129834756234</a></p>
          <p class="text-sm text-gray-600">Status: <a class="text-green-600 mt-0.5">Shipped</a></p>
          <h2 class="text-sm font-semibold text-green-600 mt-1" >Prepaid</h2>
           }
